<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Server Calculator</h1>
    <div id="inputs">
        <input type="number" id="firstNumIn" placeholder="Please type a number!">
        <select id="equationTypeIn">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
        <input type="number" id="secondNumIn" placeholder="Please type a number!">
        <button id="calculate">Calculate</button>
    </div>
    <div id="outputs">
        <ul id="calculationOut">
            
        </ul>
    </div>
</body>
</html>
